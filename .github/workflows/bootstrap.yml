name: Run on Ubuntu
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run bootstrap script
        run: |
          sudo mkdir -p /etc/salt/
          sudo tee /etc/salt/grains << EOF
          roles:
            - laptop
            - home
          EOF

          sudo bash bootstrap.sh
